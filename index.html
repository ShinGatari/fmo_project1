<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="" srcset="">
    </div>

    <div class="info">
      <h2> Order Summary</h2>
      <p class="info_description">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="info_plan">
        <div class="plan">
          <img src="./images/icon-music.svg" alt="" srcset="">
          <div>
            <h5>Annual Plan</h5>
            <span>$59.99/year</span>
          </div>
        </div>
          <a href="#">Change</a>
      </div>
      <a class="btn_proceed" href="#">Proceed to Payment</a>
      <a class="btn_cancel" href="#">Cancel Order</a>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/ShinGatari" target="_blank">R.Honda</a>.
    </div>
</body>


</html>
